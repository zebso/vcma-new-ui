<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>決済アプリ</title>
  <link rel="stylesheet" href="../css/user-import.css">
  <script src="../js/jsQR.js"></script>
</head>

<body>
  <div class="container">
    <!-- Update Indicator -->
    <div id="updateIndicator" class="update-indicator">
      <span class="material-icons">sync</span>
      <span>更新中</span>
    </div>

    <!-- QR Scanner Modal -->
    <div id="qrScannerModal" class="qr-scanner-modal">
      <div class="qr-scanner-container">
        <div class="qr-scanner-header">
          <div class="qr-scanner-title">QRコードをスキャン</div>
          <button class="close-scanner" onclick="closeQRScanner()">
            <span class="material-icons">close</span>
          </button>
        </div>
        <video id="qrVideo" autoplay playsinline></video>
        <canvas id="qrCanvas"></canvas>
        <div id="scannerStatus" class="scanner-status">カメラの前にQRコードをかざしてください</div>
        <button id="qrSwitchBtn" class="close-scanner" title="カメラ切替">
          <span class="material-icons">cameraswitch</span>
        </button>
      </div>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen">
      <div class="login-container">
        <div class="login-logo">
          <h1>通貨管理</h1>
          <p>2025年</p>
        </div>
        <div class="input-field">
          <label>ユーザーID</label>
          <input type="text" id="loginId" placeholder="IDを入力してください">
        </div>
        <button class="btn" onclick="login()">ログイン</button>

        <div class="divider">
          <span>または</span>
        </div>

        <button class="btn btn-secondary" onclick="openQRScanner()">
          <span class="material-icons">qr_code_scanner</span>
          <span>QRコードでログイン</span>
        </button>

        <div id="loginError" style="display: none; margin-top: 20px;" class="error"></div>
      </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" style="display: none;">
      <div class="app-bar">
        <h1 id="appBarTitle">ホーム</h1>
      </div>

      <div class="content">
        <!-- Home Tab -->
        <div id="homeTab" class="tab-content active">
          <div class="balance-card">
            <div class="balance-label">現在の残高</div>
            <div class="balance-amount" id="balanceAmount">¥0</div>
            <div class="user-id" id="displayUserId"></div>
          </div>
          <div class="qr-card">
            <div class="qr-title">決済QRコード</div>
            <div id="qrcode"></div>
          </div>
        </div>

        <!-- Ranking Tab -->
        <div id="rankingTab" class="tab-content">
          <div id="rankingList"></div>
        </div>

        <!-- History Tab -->
        <div id="historyTab" class="tab-content">
          <div id="historyList"></div>
        </div>

        <!-- Settings Tab -->
        <div id="settingsTab" class="tab-content">
          <div class="settings-item">
            <div class="settings-label">カラーテーマ</div>
            <select id="themeSelect">
              <option value="light">ライト</option>
            </select>
          </div>
          <div class="settings-item">
            <div class="settings-label">ユーザーID</div>
            <div class="settings-value" id="settingsUserId"></div>
          </div>
          <button class="logout-btn" onclick="logout()">ログアウト</button>
        </div>
      </div>

      <!-- Bottom Navigation -->
      <div class="bottom-nav">
        <div class="nav-item active" id="home-tab-icon" onclick="switchTab('home')">
          <span class="material-icons">home</span>
          <span>ホーム</span>
        </div>
        <div class="nav-item" onclick="switchTab('ranking')">
          <span class="material-icons">leaderboard</span>
          <span>順位</span>
        </div>
        <div class="nav-item" onclick="switchTab('history')">
          <span class="material-icons">history</span>
          <span>履歴</span>
        </div>
        <div class="nav-item" onclick="switchTab('settings')">
          <span class="material-icons">settings</span>
          <span>設定</span>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/qrcode.js"></script>
  <script src="../js/user-main.js"></script>
</body>

</html>
