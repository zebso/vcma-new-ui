<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>残高確認</title>
  <link rel="stylesheet" href="../css/user-main.css">
  <meta name="theme-color" id="theme-color-meta" content="#ffffff">
  <meta name="apple-mobile-web-app-status-bar-style" id="status-bar-style-meta" content="default">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
  <div class="container">
    <!-- ヘッダー -->
    <div class="header">
      <div class="header-title">残高確認</div>
      <button id="switchCameraBtn" class="icon-button ripple" title="カメラ切替">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
          <path d="M14 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          <path d="M17 8h1"/>
        </svg>
      </button>
    </div>

    <!-- カメラビュー -->
    <div class="camera-container">
      <video id="video" autoplay playsinline></video>
      <div class="scan-overlay">
        <div class="scan-corners">
          <div class="corner top-left"></div>
          <div class="corner top-right"></div>
          <div class="corner bottom-left"></div>
          <div class="corner bottom-right"></div>
        </div>
      </div>
      <div class="scan-instruction">QRコードをスキャン枠内に合わせてください</div>
    </div>

    <!-- 残高表示カード -->
    <div id="balanceCard" class="balance-card">
      <div class="header">
        <div class="header-title">残高確認</div>
        <button id="closeBtn" class="icon-button ripple">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      
      <div class="balance-content">
        <div class="id-chip" id="userIdChip"></div>
        
        <div class="balance-section">
          <div class="section-label">現在の残高</div>
          <div class="balance-amount" id="balanceAmount">¥0</div>
        </div>

        <div class="balance-section">
          <div class="section-label">ランキング</div>
          <div class="rank-display">
            <div class="rank-number" id="rankNumber">-</div>
            <div class="rank-suffix">位</div>
          </div>
        </div>
      </div>

      <div class="auto-close-info">10秒後に自動的に閉じます</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <!-- エラーカード -->
    <div id="errorCard" class="error-card">
      <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="#212121" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="8" x2="12" y2="12"/>
        <line x1="12" y1="16" x2="12.01" y2="16"/>
      </svg>
      <div class="error-message" id="errorMessage"></div>
      <button class="button ripple" onclick="closeError()">閉じる</button>
    </div>
  </div>

  <canvas id="canvas"></canvas>

  <script src="../js/jsQR.js"></script>
  <script src="../js/user-main.js"></script>
  <script src="../js/setting.js"></script>
</body>
</html>
